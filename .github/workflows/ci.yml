name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL service for integration tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: hiresync_test
          POSTGRES_USER: hiresync_user
          POSTGRES_PASSWORD: hiresync_password
        ports:
          - 5544:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Run code quality checks
      run: |
        # Apply Spotless formatting
        mvn spotless:apply
        
        # Run Checkstyle
        mvn checkstyle:check
        
        # Run PMD
        mvn pmd:check
        
        # Run SpotBugs
        mvn com.github.spotbugs:spotbugs-maven-plugin:check
        
    - name: Run tests with coverage
      run: mvn test
      
    - name: Generate JaCoCo report
      run: mvn jacoco:report
      
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
      if: env.SONAR_TOKEN != ''
      
    - name: Check for vulnerabilities
      run: mvn org.owasp:dependency-check-maven:check
      
    - name: Archive code quality results
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          target/site/
          target/spotbugsXml.xml
          target/checkstyle-result.xml
          target/dependency-check-report.html
          target/jacoco.xml
        retention-days: 5 