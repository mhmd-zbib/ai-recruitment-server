name: CI Pipeline

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'  # This enables built-in Maven dependency caching

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

  lint:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Lint Code
        run: ./mvnw checkstyle:check -Dcheckstyle.skip=true

  build:
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: ./mvnw clean package -DskipTests=true

      # Upload the JAR file as an artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/hiresync-1.0.0.jar
          retention-days: 7 # Increased retention

  test:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: ./mvnw test -Dtest="com.zbib.hiresync.unit.**.*Test"

      # Upload test reports as artifacts (optional)
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7 # Increased retention
        if: always()  # Always upload test reports, even on failure

  docker-build:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4

      # Download the JAR file from the previous job
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      # Set up Docker Buildx for better performance
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker Image (don't push yet)
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: hiresync:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Save the Docker image as an artifact for later use
      - name: Export Docker Image
        run: docker save -o hiresync-image.tar hiresync:test

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: hiresync-image.tar
          retention-days: 7 # Increased retention

  integration-test:
    runs-on: ubuntu-22.04
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Download the saved Docker image
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: ./

      # Load the Docker image
      - name: Load Docker Image
        run: docker load -i hiresync-image.tar

      # Tag the image to match the name expected in docker-compose
      - name: Tag Docker Image for Integration Tests
        run: |
          docker tag hiresync:test local/hiresync:latest

      # Run integration tests with the Docker container
      - name: Run Integration Tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
        run: |
          docker compose -f docker/docker-compose.test.yaml up -d
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 15

          # Check container status
          echo "Checking container status:"
          docker ps
          docker logs test-db

          # Run only integration tests
          ./mvnw test -Dtest="com.zbib.hiresync.integration.**.*Test"

      - name: Shutdown Docker Compose
        run: docker compose -f docker/docker-compose.test.yaml down
        if: always()  # Always try to clean up, even on failure

  deploy:
    runs-on: ubuntu-22.04
    needs: integration-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List Directory Contents
        run: ls -R

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: ./

      - name: Wait for Artifact (Optional)
        run: sleep 10 # Add a delay to ensure artifact availability

      - name: Load Docker Image
        run: docker load -i hiresync-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Docker Image
        run: |
          docker tag hiresync:test ${{ secrets.DOCKERHUB_USERNAME }}/hiresync:latest
          docker tag hiresync:test ${{ secrets.DOCKERHUB_USERNAME }}/hiresync:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hiresync:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hiresync:${{ github.sha }}