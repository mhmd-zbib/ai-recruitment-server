# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring application settings
spring:
  main:
    banner-mode: off
  application:
    name: hiresync-api
  datasource:
    url: jdbc:postgresql://localhost:5544/hiresync_db
    username: hiresync_user
    password: hiresync_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000  # 30 seconds
      maximum-pool-size: 5
  
  # JPA and Hibernate settings
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  output:
    ansi:
      enabled: always

jwt:
  secret: your-jwt-secret-key-should-be-at-least-256-bits-long
  expiration: 86400000

logging:
  level:
    root: INFO
    com.zbib.hiresync: INFO
    org.springframework.security: INFO
    org.hibernate: ERROR
  config: classpath:log4j2.xml
