# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring application settings
spring:
  application:
    name: hiresync-api
  
  # PostgreSQL database configuration - updated to match Docker configuration
  datasource:
    url: jdbc:postgresql://localhost:5544/hiresync_db
    username: hiresync_user
    password: hiresync_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000  # 30 seconds
      maximum-pool-size: 5
  
  # JPA and Hibernate settings
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

# JWT Configuration
jwt:
  secret: your-jwt-secret-key-should-be-at-least-256-bits-long
  expiration: 86400000  # 24 hours in milliseconds

# Logging configuration
logging:
  level:
    root: INFO
    com.zbib.hiresync: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE