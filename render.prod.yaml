services:
  - type: web
    name: hiresync-api-prod
    env: docker
    region: oregon  # You can change this to your preferred region
    branch: main
    healthCheckPath: /api/health
    dockerfilePath: ./Dockerfile
    dockerContext: .
    numInstances: 2  # Multiple instances for high availability
    autoDeploy: false
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: hiresync-db-prod
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hiresync-db-prod
          property: port
      - key: DB_NAME
        fromDatabase:
          name: hiresync-db-prod
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: hiresync-db-prod
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hiresync-db-prod
          property: password
      - key: JWT_SECRET
        sync: false  # Secret value, manually set this in Render dashboard
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70

databases:
  - name: hiresync-db-prod
    region: oregon
    plan: standard  # Choose appropriate plan for production
    ipAllowList: []  # Add IP addresses if needed 