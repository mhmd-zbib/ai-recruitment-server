# Base configuration shared across all environments
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

spring:
  main:
    banner-mode: off
  application:
    name: hiresync-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  aop:
    auto: true
    proxy-target-class: true

# JWT Security configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long}
  expiration: ${JWT_EXPIRATION:86400000}
  issuer: ${JWT_ISSUER:hiresync}
  audience: ${JWT_AUDIENCE:hiresync-app}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Security configuration
security:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - X-Requested-With
      - X-API-Key
    allow-credentials: true
    max-age: 3600

# Logging base configuration
logging:
  config: classpath:log4j2.xml

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_DETAILED_HEALTH:never}
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# API documentation base configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
    enabled: ${SPRINGDOC_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    enabled: ${SWAGGER_UI_ENABLED:true}
  cache:
    disabled: false
  show-actuator: true
  default-produces-media-type: application/json

# Application specific configuration
hiresync:
  app:
    name: HireSync API
    version: 1.0.0
    description: HireSync backend API for recruitment automation
  features:
    enable-file-upload: ${ENABLE_FILE_UPLOAD:true}
    enable-email-notifications: ${ENABLE_EMAIL:false}
    debug-mode: ${DEBUG_MODE:false}
  logging:
    sensitive-fields:
      - password
      - token
      - secret
      - key
      - credential
      - ssn
      - socialSecurityNumber
      - creditCard
    enabled-aspects:
      - service
      - controller
      - repository
    force-debug-packages:
      - com.zbib.hiresync.auth
      - com.zbib.hiresync.security
