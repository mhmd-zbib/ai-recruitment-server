server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  main:
    banner-mode: off
  application:
    name: hiresync-api
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5544}/${DB_NAME:hiresync_db}}
    username: ${JDBC_DATABASE_USERNAME:${DB_USERNAME:hiresync_user}}
    password: ${JDBC_DATABASE_PASSWORD:${DB_PASSWORD:hiresync_password}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# JWT configuration
jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-replace-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.zbib.hiresync: ${LOG_LEVEL_APP:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:INFO}
  config: classpath:log4j2.xml

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
